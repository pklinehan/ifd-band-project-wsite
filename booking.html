        <nav class="navbar navbar-default">

            </div>
        </nav>
    </header>

    <section class="container-fluid fill-body bg-img">
         <div class="row mg-top">
            <p class="text-heading text-center mg-bottom">Book us for your event</p>
            <!--<p class="text-heading text-center">Send us details of your event below</p>-->
            <div class="center-form">
                <form>
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" id="fullname" required/>
                    <label>Email</label>
                    <input type="email" name="emailaddress" class="form-control" id="emailaddress" required/>
                    <label>Phone number</label>
                    <input type="tel" name="phone" class="form-control" id="phone"/>
                    <label for="eventNum">Expected number at event</label>
                    <select class="form-control" id="eventNum">
                       <option value="to500">Up to 500</option>
                       <option value="to1000">500 - 1000</option>
                       <option value="over1000">Over 1000</option>
                    </select> 
                    <label>Event details</label>
                    <textarea rows="5" name="projectsummary" class="form-control" id="projectsummary"></textarea>
                    <button type="submit" class="btn btn-secondary center-block">Send Details</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="container-fluid fill-footer">
        <div id="footer-details " class="row ">
