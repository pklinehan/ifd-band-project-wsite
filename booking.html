<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale-1">
</head>

<body>
    <header class="container-fluid">
 
    </header>
    <section class="container-fluid ">
        <div class="row bg-color-contact">
            <div>
                <h3 class="contact-heading uppercase text-center">Interested in booking us for an event?</h3>
                <h5 class="uppercase text-center">Send us details below.</h5>
            </div>
            <div class="center-form">
                <form>
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                    <textarea rows="5" name="projectsummary" class="form-control" id="projectsummary" placeholder="Event Description" required></textarea>
                    <button type="submit" class="btn btn-secondary center-block">Send Details</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="container-fluid ">
        
    </footer>
</body>

</html>
